<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <h2>Randomizer</h2>
    <div class="app-content">
        <p>Min</p>
        <input type="text" id="inp-min-num" placeholder="1">

        <button class="button" id="btn-generate" onclick="getRandom()">Generate</button>

        <button class="button"id="btn-reset">Reset</button>
</div>
<script src="index.js"></script>
</body>
</html>
