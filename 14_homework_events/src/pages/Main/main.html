<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
</head>
<body>
<section class="gallery" id="general">
  <section class="gallery__display" id="display">
    <button id="showAll" class="gallery__display-showAll">Show All</button>
    <section class="gallery__display-container">
      <image class="gallery__display-mainPhoto" id="big-photo"></image>
    </section>
  </section>
  <section class="gallery__slider" id="slider">
    <section class="gallery__slider-wrapper">
      <section class="gallery__slider-container" id="photos">
        <image id="0" class="gallery__slider-photo"></image>
        <image id="1" class="gallery__slider-photo"></image>
        <image id="2" class="gallery__slider-photo"></image>
        <image id="3" class="gallery__slider-photo"></image>
        <image id="4" class="gallery__slider-photo"></image>
        <image id="5" class="gallery__slider-photo"></image>
        <image id="6" class="gallery__slider-photo"></image>
        <image id="7" class="gallery__slider-photo"></image>
        <image id="8" class="gallery__slider-photo"></image>
        <image id="9" class="gallery__slider-photo"></image>
        <image id="10" class="gallery__slider-photo"></image>
        <image id="11" class="gallery__slider-photo"></image>
        <image id="12" class="gallery__slider-photo"></image>
        <image id="13" class="gallery__slider-photo"></image>
        <image id="14" class="gallery__slider-photo"></image>
        <image id="15" class="gallery__slider-photo"></image>
        <image id="16" class="gallery__slider-photo"></image>
        <image id="17" class="gallery__slider-photo"></image>
        <image id="18" class="gallery__slider-photo"></image>
        <image id="19" class="gallery__slider-photo"></image>

    </section>
  </section>
</section>
</body>
</html>
